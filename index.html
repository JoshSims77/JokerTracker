<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balatro Joker Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Balatro Joker Tracker</h1>
<div style="margin-bottom:10px;">
    <button id="selectAll">Select All</button>
    <button id="deselectAll">Deselect All</button>
</div>
   <div class="controls">
    <input type="text" id="search" placeholder="Search Joker..." />
    <span id="completion">Total Completion: 0 / 150 (0%)</span>
</div>

    <table id="jokerTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Effect</th>
                <th>Cost</th>
                <th>Rarity</th>
                <th>Type</th>
                <th>Act</th>
                <th>Gold Stake</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows populated by JS -->
        </tbody>
    </table>

<div style="margin-top:20px; margin-bottom:10px;">
    <input type="file" id="jkrUpload" accept=".jkr">
    <label for="jkrUpload"><strong>Upload Balatro Save (.jkr)</strong></label>
</div>

 <script src="https://unpkg.com/fflate@latest/umd/index.js"></script>
<script src="jkr.js"></script>
<script src="jokerfilter.js"></script>
<script src="app.js"></script>

</body>
</html>
